            -
              uuid: f2ed2156c8404984879ca42fe0691370
              name: 'mteEventSetObject for {#SNMPINDEX}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.88.1.4.4.1.1.{#SNMPINDEX}'
              key: 'mteEventSetObject[{#SNMPINDEX}]'
              delay: 1d
              history: 30d
              trends: '0'
              value_type: TEXT
              description: 'The object identifier from the MIB object to set if mteEventActions has ''set'' set. This object identifier may be wildcarded by leaving sub-identifiers off the end, in which case nteEventSetObjectWildCard must be ''true''. If mteEventSetObject is wildcarded the instance used to set the object to which it points is the same as the instance from the value of mteTriggerValueID that triggered the event. Each instance that fills the wildcard is independent of any additional instances, that is, wildcarded objects operate as if there were a separate table entry for each instance that fills the wildcard without having to actually predict all possible instances ahead of time. Bad object identifiers or a mismatch between truncating the identifier and the value of mteSetObjectWildcard result in operation as one would expect when providing the wrong identifier to a Set operation. The Set will fail or set the wrong object. If the value syntax of the destination object is not correct, the Set fails with the normal SNMP error code.'
              tags:
                -
                  tag: Application
                  value: 'DISMAN-EVENT-MIB::mteEvent'

          delay: '0'
          history: 30d
          trends: '0'
          value_type: LOG
          description: |
            Notification that the trigger indicated by the object instances has fired, for triggers with mteTriggerType 'boolean' or 'existence'.
            
            Varbinds:
            0. mteHotTrigger (OCTETSTR)
                  The name of the trigger causing the notification.
            
            1. mteHotTargetName (OCTETSTR)
                  The SNMP Target MIB's snmpTargetAddrName related to the
                  notification.
            
            2. mteHotContextName (OCTETSTR)
                  The context name related to the notification. This MUST be as
                  fully-qualified as possible, including filling in wildcard
                  information determined in processing.
            
            3. mteHotOID (OBJECTID)
                  The object identifier of the destination object related to the
                  notification. This MUST be as fully-qualified as possible,
                  including filling in wildcard information determined in
                  processing.
                  
                  For a trigger-related notification this is from
                  mteTriggerValueID.
                  
                  For a set failure this is from mteEventSetObject.
            
            4. mteHotValue (INTEGER32)
                  The value of the object at mteTriggerValueID when a
                  trigger fired.
            
            

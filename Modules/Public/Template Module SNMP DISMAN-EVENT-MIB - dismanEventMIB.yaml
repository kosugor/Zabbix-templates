              trends: '0'
              value_type: TEXT
              description: 'The tag for the target(s) at which to set the object at mteEventSetObject to mteEventSetValue if mteEventActions has ''set'' set. Systems limited to self management MAY reject a non-zero length for the value of this object. A length of 0 indicates the local system. In this case, access to the objects indicated by mteEventSetObject is under the security credentials of the requester that set mteTriggerEntryStatus to ''active''. Those credentials are the input parameters for isAccessAllowed from the Architecture for Describing SNMP Management Frameworks. Otherwise access rights are checked according to the security parameters resulting from the tag.'
              tags:
                -
                  tag: Application
                  value: 'DISMAN-EVENT-MIB::mteEvent'

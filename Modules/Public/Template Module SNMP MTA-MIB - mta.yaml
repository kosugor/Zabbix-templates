                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: Application
                  value: 'MTA-MIB::mta'
            -
              uuid: f5db5b46ebb747e5a1fd9010ae61b31e

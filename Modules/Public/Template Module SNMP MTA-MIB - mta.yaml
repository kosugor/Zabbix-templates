            -
              uuid: 17d5999d92ad44b9ad4781a05a794876
              name: 'mtaLoopsDetected for {#SNMPINDEX}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.28.1.1.12.{#SNMPINDEX}'
              key: 'mtaLoopsDetected[{#SNMPINDEX}]'
              delay: 1d
              history: 30d
              units: /sec
              description: 'A message loop is defined as a situation where the MTA decides that a given message will never be delivered to one or more recipients and instead will continue to loop endlessly through one or more MTAs. This variable counts the number of times the MTA has detected such a situation since MTA initialization. Note that the mechanism MTAs use to detect loops (e.g., trace field counting, count of references to this MTA in a trace field, examination of DNS or other directory information, etc.), the level at which loops are detected (e.g., per message, per recipient, per directory entry, etc.), and the handling of a loop once it is detected (e.g., looping messages are held, looping messages are bounced or sent to the postmaster, messages that the MTA knows will loop won''t be accepted, etc.) vary widely from one MTA to the next and cannot be inferred from this variable.'
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: Application
                  value: 'MTA-MIB::mta'
            -
              uuid: d18a8be16acb465492d069d051d8c16b
              name: 'mtaReceivedMessages for {#SNMPINDEX}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.28.1.1.1.{#SNMPINDEX}'
              key: 'mtaReceivedMessages[{#SNMPINDEX}]'
              delay: 1d
              history: 30d
              units: /sec
              description: 'The number of messages received since MTA initialization. This includes messages transmitted to this MTA from other MTAs as well as messages that have been submitted to the MTA directly by end-users or applications.'
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: Application
                  value: 'MTA-MIB::mta'
            -
              uuid: 5bff1e5c2e994c2f8913bbc151501833
              name: 'mtaReceivedRecipients for {#SNMPINDEX}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.28.1.1.7.{#SNMPINDEX}'
              key: 'mtaReceivedRecipients[{#SNMPINDEX}]'
              delay: 1d
              history: 30d
              units: /sec
              description: 'The total number of recipients specified in all messages received since MTA initialization. Recipients this MTA has no responsibility for, i.e. inactive envelope recipients or ones referred to in message headers, should not be counted even if information about such recipients is available. This includes messages transmitted to this MTA from other MTAs as well as messages that have been submitted to the MTA directly by end-users or applications.'
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: Application
                  value: 'MTA-MIB::mta'
            -
              uuid: 0a6940aebd8a43dea465679558eab667
              name: 'mtaReceivedVolume for {#SNMPINDEX}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.28.1.1.4.{#SNMPINDEX}'
              key: 'mtaReceivedVolume[{#SNMPINDEX}]'
              delay: 1d
              history: 30d
              units: Bps
              description: 'The total volume of messages received since MTA initialization, measured in kilo-octets. This volume should include all transferred data that is logically above the mail transport protocol level. For example, an SMTP-based MTA should use the number of kilo-octets in the message header and body, while an X.400-based MTA should use the number of kilo-octets of P2 data. This includes messages transmitted to this MTA from other MTAs as well as messages that have been submitted to the MTA directly by end-users or applications.'
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '.001'
              tags:
                -
                  tag: Application
                  value: 'MTA-MIB::mta'
            -
              uuid: 83d01097a94b493bb5cea19e20b8fae5

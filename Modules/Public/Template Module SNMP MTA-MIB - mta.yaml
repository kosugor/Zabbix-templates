            -
              uuid: 5c230ef0bd14411795f89afe5da072d5
              name: 'mtaGroupFailedConvertedMessages for {#SNMPINDEX}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.28.2.1.27.{#SNMPINDEX}'

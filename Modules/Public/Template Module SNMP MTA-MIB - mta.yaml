            -
              uuid: 0bb5a2ed9ac5412387b2cf77c894809d
              name: 'mtaGroupHierarchy for {#SNMPINDEX}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.28.2.1.31.{#SNMPINDEX}'
              key: 'mtaGroupHierarchy[{#SNMPINDEX}]'
              delay: 1d
              history: 30d
              value_type: FLOAT
              description: 'Describes how this group fits into the hierarchy. A positive value is interpreted as an mtaGroupIndex value for some other group whose variables include those of this group (and usually others). A negative value is interpreted as a group collection code: Groups with common negative hierarchy values comprise one particular breakdown of MTA activity as a whole. A zero value means that this MIB implementation doesn''t implement hierarchy indicators and thus the overall group hierarchy cannot be determined.'
              tags:
                -
                  tag: Application
                  value: 'MTA-MIB::mta'
            -
              uuid: 21b9d75a768e40a8b3fd9af77caaf747
              name: 'mtaGroupInboundAssociations for {#SNMPINDEX}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.28.2.1.13.{#SNMPINDEX}'
              key: 'mtaGroupInboundAssociations[{#SNMPINDEX}]'
              delay: 1d
              history: 30d
              description: 'The number of current associations to the group, where the group is the responder.'
              tags:
                -
                  tag: Application

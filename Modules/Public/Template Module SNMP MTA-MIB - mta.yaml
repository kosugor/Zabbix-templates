              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.28.2.1.24.{#SNMPINDEX}'
              key: 'mtaGroupMailProtocol[{#SNMPINDEX}]'
              delay: 1d
              history: 30d
              trends: '0'
              value_type: TEXT
              description: 'An identification of the protocol being used by this group. For an group employing OSI protocols, this will be the Application Context. For Internet applications, OID values of the form {applTCPProtoID port} or {applUDPProtoID port} are used for TCP-based and UDP-based protocols, respectively. In either case ''port'' corresponds to the primary port number being used by the protocol. The usual IANA procedures may be used to register ports for new protocols. applTCPProtoID and applUDPProtoID are defined in the NETWORK-SERVICES-MIB, RFC 2788.'
              tags:
                -
                  tag: Application
                  value: 'MTA-MIB::mta'
            -
              uuid: 7fd2276f50cc4d75815a96e85736bb76
              name: 'mtaGroupName for {#SNMPINDEX}'

              uuid: 2056ee471cee4ce4a9e7411c12b78248
              name: 'dot3StatsSQETestErrors for {#SNMPINDEX}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.10.7.2.1.6.{#SNMPINDEX}'
              key: 'dot3StatsSQETestErrors[{#SNMPINDEX}]'
              delay: 1d
              history: 30d
              units: /sec
              description: 'A count of times that the SQE TEST ERROR is received on a particular interface. The SQE TEST ERROR is set in accordance with the rules for verification of the SQE detection mechanism in the PLS Carrier Sense Function as described in IEEE Std. 802.3, 2000 Edition, section 7.2.4.6. This counter does not increment on interfaces operating at speeds greater than 10 Mb/s, or on interfaces operating in full-duplex mode. Discontinuities in the value of this counter can occur at re-initialization of the management system, and at other times as indicated by the value of ifCounterDiscontinuityTime.'
              preprocessing:

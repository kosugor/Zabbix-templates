                  value: 'EtherLike-MIB::dot3'
            -
              uuid: 49dac931de9d44cfbccce1d0b66ddc1c
              name: 'dot3StatsInternalMacReceiveErrors for {#SNMPINDEX}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.10.7.2.1.16.{#SNMPINDEX}'
              key: 'dot3StatsInternalMacReceiveErrors[{#SNMPINDEX}]'
              delay: 1d
              history: 30d
              units: /sec
              description: 'A count of frames for which reception on a particular interface fails due to an internal MAC sublayer receive error. A frame is only counted by an instance of this object if it is not counted by the corresponding instance of either the dot3StatsFrameTooLongs object, the dot3StatsAlignmentErrors object, or the dot3StatsFCSErrors object. The precise meaning of the count represented by an instance of this object is implementation- specific. In particular, an instance of this object may represent a count of receive errors on a particular interface that are not otherwise counted. For interfaces operating at 10 Gb/s, this counter can roll over in less than 5 minutes if it is incrementing at its maximum rate. Since that amount of time could be less than a management station''s poll cycle time, in order to avoid a loss of information, a management station is advised to poll the dot3HCStatsInternalMacReceiveErrors object for 10 Gb/s or faster interfaces. Discontinuities in the value of this counter can occur at re-initialization of the management system, and at other times as indicated by the value of ifCounterDiscontinuityTime.'
              preprocessing:

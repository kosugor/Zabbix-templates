              key: 'dot3StatsDeferredTransmissions[{#SNMPINDEX}]'
              delay: 1d
              history: 30d
              units: /sec
              description: 'A count of frames for which the first transmission attempt on a particular interface is delayed because the medium is busy. The count represented by an instance of this object does not include frames involved in collisions. This counter does not increment when the interface is operating in full-duplex mode. Discontinuities in the value of this counter can occur at re-initialization of the management system, and at other times as indicated by the value of ifCounterDiscontinuityTime.'
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: Application
                  value: 'EtherLike-MIB::dot3'
            -
              uuid: 24534c9909a542a0af2c516e523b4c78
              name: 'dot3StatsDuplexStatus for {#SNMPINDEX}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.10.7.2.1.19.{#SNMPINDEX}'
              key: 'dot3StatsDuplexStatus[{#SNMPINDEX}]'
              delay: 1d
              history: 30d
              value_type: FLOAT
              description: 'The current mode of operation of the MAC entity. ''unknown'' indicates that the current duplex mode could not be determined. Management control of the duplex mode is accomplished through the MAU MIB. When an interface does not support autonegotiation, or when autonegotiation is not enabled, the duplex mode is controlled using ifMauDefaultType. When autonegotiation is supported and enabled, duplex mode is controlled using ifMauAutoNegAdvertisedBits. In either case, the currently operating duplex mode is reflected both in this object and in ifMauType. Note that this object provides redundant information with ifMauType. Normally, redundant objects are discouraged. However, in this instance, it allows a management application to determine the duplex status of an interface without having to know every possible value of ifMauType. This was felt to be sufficiently valuable to justify the redundancy.'
              valuemap:
                name: 'EtherLike-MIB::dot3StatsDuplexStatus'
              tags:
                -
                  tag: Application
                  value: 'EtherLike-MIB::dot3'
            -
              uuid: 443d6fce0d0f4949a3bafbee4dcfb559
              name: 'dot3StatsEtherChipSet for {#SNMPINDEX}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.10.7.2.1.17.{#SNMPINDEX}'
              key: 'dot3StatsEtherChipSet[{#SNMPINDEX}]'
              delay: 1d
              history: 30d
              trends: '0'
              value_type: TEXT
              description: '******** THIS OBJECT IS DEPRECATED ******** This object contains an OBJECT IDENTIFIER which identifies the chipset used to realize the interface. Ethernet-like interfaces are typically built out of several different chips. The MIB implementor is presented with a decision of which chip to identify via this object. The implementor should identify the chip which is usually called the Medium Access Control chip. If no such chip is easily identifiable, the implementor should identify the chip which actually gathers the transmit and receive statistics and error indications. This would allow a manager station to correlate the statistics and the chip generating them, giving it the ability to take into account any known anomalies in the chip. This object has been deprecated. Implementation feedback indicates that it is of limited use for debugging network problems in the field, and the administrative overhead involved in maintaining a registry of chipset OIDs is not justified.'
              tags:
                -
                  tag: Application
                  value: 'EtherLike-MIB::dot3'
            -
              uuid: bee6b0e89b86450b907c110fe083ca29
              name: 'dot3StatsExcessiveCollisions for {#SNMPINDEX}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.10.7.2.1.9.{#SNMPINDEX}'
              key: 'dot3StatsExcessiveCollisions[{#SNMPINDEX}]'
              delay: 1d
              history: 30d
              units: /sec
              description: 'A count of frames for which transmission on a particular interface fails due to excessive collisions. This counter does not increment when the interface is operating in full-duplex mode. Discontinuities in the value of this counter can occur at re-initialization of the management system, and at other times as indicated by the value of ifCounterDiscontinuityTime.'
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: Application
                  value: 'EtherLike-MIB::dot3'
            -
              uuid: 80c72707047f46b88a85af910283abec
              name: 'dot3StatsFCSErrors for {#SNMPINDEX}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.10.7.2.1.3.{#SNMPINDEX}'
              key: 'dot3StatsFCSErrors[{#SNMPINDEX}]'
              delay: 1d
              history: 30d
              units: /sec
              description: 'A count of frames received on a particular interface that are an integral number of octets in length but do not pass the FCS check. This count does not include frames received with frame-too-long or frame-too-short error. The count represented by an instance of this object is incremented when the frameCheckError status is returned by the MAC service to the LLC (or other MAC user). Received frames for which multiple error conditions pertain are, according to the conventions of IEEE 802.3 Layer Management, counted exclusively according to the error status presented to the LLC. Note: Coding errors detected by the physical layer for speeds above 10 Mb/s will cause the frame to fail the FCS check. For interfaces operating at 10 Gb/s, this counter can roll over in less than 5 minutes if it is incrementing at its maximum rate. Since that amount of time could be less than a management station''s poll cycle time, in order to avoid a loss of information, a management station is advised to poll the dot3HCStatsFCSErrors object for 10 Gb/s or faster interfaces. Discontinuities in the value of this counter can occur at re-initialization of the management system, and at other times as indicated by the value of ifCounterDiscontinuityTime.'
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: Application
                  value: 'EtherLike-MIB::dot3'
            -
              uuid: ee6dea0fb66b47e19774cf4e9f495763
              name: 'dot3StatsFrameTooLongs for {#SNMPINDEX}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.10.7.2.1.13.{#SNMPINDEX}'
              key: 'dot3StatsFrameTooLongs[{#SNMPINDEX}]'
              delay: 1d
              history: 30d
              units: /sec
              description: 'A count of frames received on a particular interface that exceed the maximum permitted frame size. The count represented by an instance of this object is incremented when the frameTooLong status is returned by the MAC service to the LLC (or other MAC user). Received frames for which multiple error conditions pertain are, according to the conventions of IEEE 802.3 Layer Management, counted exclusively according to the error status presented to the LLC. For interfaces operating at 10 Gb/s, this counter can roll over in less than 80 minutes if it is incrementing at its maximum rate. Since that amount of time could be less than a management station''s poll cycle time, in order to avoid a loss of information, a management station is advised to poll the dot3HCStatsFrameTooLongs object for 10 Gb/s or faster interfaces. Discontinuities in the value of this counter can occur at re-initialization of the management system, and at other times as indicated by the value of ifCounterDiscontinuityTime.'
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: Application
                  value: 'EtherLike-MIB::dot3'
            -
              uuid: 4881558d99a748d28056d3fa08d6f9ff
              name: 'dot3StatsIndex for {#SNMPINDEX}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.10.7.2.1.1.{#SNMPINDEX}'
              key: 'dot3StatsIndex[{#SNMPINDEX}]'
              delay: 1d
              history: 30d
              value_type: FLOAT
              description: 'An index value that uniquely identifies an interface to an ethernet-like medium. The interface identified by a particular value of this index is the same interface as identified by the same value of ifIndex.'
              tags:

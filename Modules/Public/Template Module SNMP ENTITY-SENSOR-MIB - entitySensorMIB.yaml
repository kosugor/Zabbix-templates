              history: 7d
              trends: '0'
              status: DISABLED
              value_type: TEXT
              description: 'A textual description of the data units that should be used in the display of entPhySensorValue.'
              tags:
                -
                  tag: Application
                  value: 'ENTITY-SENSOR-MIB::entitySensorObjects'
            -
              uuid: 011987c0cd6c49738414eeeff6ca325a
              name: 'entPhySensorValueTimeStamp for {#SNMPINDEX}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.99.1.1.1.7.{#SNMPINDEX}'
              key: 'entPhySensorValueTimeStamp[{#SNMPINDEX}]'
              delay: '60'
              history: 7d
              status: DISABLED
              units: uptime
              description: 'The value of sysUpTime at the time the status and/or value of this sensor was last obtained by the agent.'
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '.01'
              tags:
                -
                  tag: Application
                  value: 'ENTITY-SENSOR-MIB::entitySensorObjects'
            -
              uuid: b67aae8836294927ae2511eb8a174cb9
              name: 'entPhySensorValueUpdateRate for {#SNMPINDEX}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.99.1.1.1.8.{#SNMPINDEX}'
              key: 'entPhySensorValueUpdateRate[{#SNMPINDEX}]'
              delay: '60'
              history: 7d
              status: DISABLED
              units: s
              description: 'An indication of the frequency that the agent updates the associated entPhySensorValue object, representing in milliseconds. The value zero indicates: - the sensor value is updated on demand (e.g., when polled by the agent for a get-request), - the sensor value is updated when the sensor value changes (event-driven), - the agent does not know the update rate.'
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '.001'
              tags:
                -
                  tag: Application
                  value: 'ENTITY-SENSOR-MIB::entitySensorObjects'
            -
              uuid: 7396f7bc39074dfab3fc2d4ac99bb2ba
              name: 'entPhySensorValue for {#SNMPINDEX}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.99.1.1.1.4.{#SNMPINDEX}'
              key: 'entPhySensorValue[{#SNMPINDEX}]'
              delay: '60'
              history: 7d
              status: DISABLED
              value_type: FLOAT
              description: 'The most recent measurement obtained by the agent for this sensor. To correctly interpret the value of this object, the associated entPhySensorType, entPhySensorScale, and entPhySensorPrecision objects must also be examined.'
              tags:
                -
                  tag: Application
                  value: 'ENTITY-SENSOR-MIB::entitySensorObjects'

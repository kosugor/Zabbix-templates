      discovery_rules:
        -
          uuid: dfe0b85f753a45bbaddfab775864ea81
          name: 'entPhySensorEntry Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#ENTPHYSENSORVALUEUPDATERATE},.1.3.6.1.2.1.99.1.1.1.8,{#ENTPHYSENSORVALUETIMESTAMP},.1.3.6.1.2.1.99.1.1.1.7,{#ENTPHYSENSORUNITSDISPLAY},.1.3.6.1.2.1.99.1.1.1.6,{#ENTPHYSENSOROPERSTATUS},.1.3.6.1.2.1.99.1.1.1.5]'
          key: ENTITY-SENSOR-MIB.entPhySensorEntry
          delay: '3600'
          status: DISABLED
          description: 'Information about a particular physical sensor. An entry in this table describes the present reading of a sensor, the measurement units and scale, and sensor operational status. Entries are created in this table by the agent. An entry for each physical sensor SHOULD be created at the same time as the associated entPhysicalEntry. An entry SHOULD be destroyed if the associated entPhysicalEntry is destroyed.'
          item_prototypes:
            -
              uuid: 0ccbecd1484b4e3f8e39ea376b0c44bd
              name: 'entPhySensorOperStatus for {#SNMPINDEX}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.99.1.1.1.5.{#SNMPINDEX}'
              key: 'entPhySensorOperStatus[{#SNMPINDEX}]'
              delay: '60'
              history: 7d
              status: DISABLED
              value_type: FLOAT
              description: 'The operational status of the sensor.'
              valuemap:
                name: 'ENTITY-SENSOR-MIB::entPhySensorOperStatus'
              tags:
                -
                  tag: Application
                  value: 'ENTITY-SENSOR-MIB::entitySensorObjects'
            -
              uuid: bd2fd80cba104675b7bfafdd891fb05d
              name: 'entPhySensorPrecision for {#SNMPINDEX}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.99.1.1.1.3.{#SNMPINDEX}'
              key: 'entPhySensorPrecision[{#SNMPINDEX}]'
              delay: '60'
              history: 7d
              status: DISABLED
              value_type: FLOAT
              description: 'The number of decimal places of precision in fixed-point sensor values returned by the associated entPhySensorValue object. This object SHOULD be set to ''0'' when the associated entPhySensorType value is not a fixed-point type: e.g., ''percentRH(9)'', ''rpm(10)'', ''cmm(11)'', or ''truthvalue(12)''. This object SHOULD be set by the agent during entry creation, and the value SHOULD NOT change during operation.'
              tags:
                -
                  tag: Application
                  value: 'ENTITY-SENSOR-MIB::entitySensorObjects'
            -
              uuid: 7dac663417f344df9e6b46867ee41421
              name: 'entPhySensorScale for {#SNMPINDEX}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.99.1.1.1.2.{#SNMPINDEX}'
              key: 'entPhySensorScale[{#SNMPINDEX}]'
              delay: '60'
              history: 7d
              status: DISABLED
              value_type: FLOAT
              description: 'The exponent to apply to values returned by the associated entPhySensorValue object. This object SHOULD be set by the agent during entry creation, and the value SHOULD NOT change during operation.'
              valuemap:
                name: 'ENTITY-SENSOR-MIB::entPhySensorScale'
              tags:
                -
                  tag: Application
                  value: 'ENTITY-SENSOR-MIB::entitySensorObjects'
            -
              uuid: 31d74435bae643fab5289e15a5b412a0
              name: 'entPhySensorType for {#SNMPINDEX}'
              type: SNMP_AGENT

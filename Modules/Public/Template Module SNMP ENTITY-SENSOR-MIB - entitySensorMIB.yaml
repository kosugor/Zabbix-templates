              status: DISABLED
              value_type: FLOAT
              description: 'The type of data returned by the associated entPhySensorValue object. This object SHOULD be set by the agent during entry creation, and the value SHOULD NOT change during operation.'
              valuemap:
                name: 'ENTITY-SENSOR-MIB::entPhySensorType'
              tags:
                -
                  tag: Application
                  value: 'ENTITY-SENSOR-MIB::entitySensorObjects'
            -
              uuid: dccc34e1b7764d5183f24435b05edbdb
              name: 'entPhySensorUnitsDisplay for {#SNMPINDEX}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.99.1.1.1.6.{#SNMPINDEX}'

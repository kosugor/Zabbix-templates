          type: SNMP_AGENT
          snmp_oid: 'discovery[{#ENTPHYSENSORVALUEUPDATERATE},.1.3.6.1.2.1.99.1.1.1.8,{#ENTPHYSENSORVALUETIMESTAMP},.1.3.6.1.2.1.99.1.1.1.7,{#ENTPHYSENSORUNITSDISPLAY},.1.3.6.1.2.1.99.1.1.1.6,{#ENTPHYSENSOROPERSTATUS},.1.3.6.1.2.1.99.1.1.1.5]'

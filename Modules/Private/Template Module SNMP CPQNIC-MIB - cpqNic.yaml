his requires a switch that cooperates with the adapters. If any adapter fails, the load is spread among the remaining adapters. Aggregates fec, gec, and ad. tlb(10) Transmit Load Balancing. Indicates that the logical adapter has more than one physical adapter associated with it. One adapter transmits and receives, while the others only transmit. If the receiving adapter fails, one of the other adapters assumes this role. Formerly alb. redundancySet(11) Indicates that the logical adapter has more than one adapter associated with it. This value is used when the type of the team could not be determined. switchInd(12) The teaming will work with any Ethernet switches - even non-intelligent switches. lacp(13) IEEE 802.1ax works by using the Link Aggregation Control Protocol (LACP) to dynamically identify links that are connected between the host and a given switch. team(14) just team.'

              key: 'cpqDaLogDrvStatus[{#SNMPINDEX}]'
              delay: 1d
              history: 30d
              value_type: FLOAT
              description: 'Logical Drive Status. The logical drive can be in one of the following states: Ok (2) Indicates that the logical drive is in normal operation mode. Failed (3) Indicates that more physical drives have failed than the fault tolerance mode of the logical drive can handle without data loss. Unconfigured (4) Indicates that the logical drive is not configured. Recovering (5) Indicates that the logical drive is using Interim Recovery Mode. In Interim Recovery Mode, at least one physical drive has failed, but the logical drive`s fault tolerance mode lets the drive continue to operate with no data loss. Ready Rebuild (6) Indicates that the logical drive is ready for Automatic Data Recovery. The physical drive that failed has been replaced, but the logical drive is still operating in Interim Recovery Mode. Rebuilding (7) Indicates that the logical drive is currently doing Automatic Data Recovery. During Automatic Data Recovery, fault tolerance algorithms restore data to the replacement drive. Wrong Drive (8) Indicates that the wrong physical drive was replaced after a physical drive failure. Bad Connect (9) Indicates that a physical drive is not responding. Overheating (10) Indicates that the drive array enclosure that contains the logical drive is overheating. The drive array is still functioning, but should be shutdown. Shutdown (11) Indicates that the drive array enclosure that contains the logical drive has overheated. The logical drive is no longer functioning. Expanding (12) Indicates that the logical drive is currently undergoing a transformation (expansion, shrinkage or movement). During transformation, fault tolerance algorithms redistribute logical drive data according to the transformation operation selected. Not Available (13) Indicates that the logical drive is currently unavailable. If a logical drive is expanding and the new configuration frees additional disk space, this free space can be configured into another logical volume. If this is done, the new volume will be set to not available. Queued For Expansion (14) Indicates that the logical drive is ready for transformation (expansion, shrinkage or movement). The logical drive is in the queue for transformation. Multi-path Access Degraded (15) Indicates that previously all disk drives of this logical drive had more than one I/O path to the controller, but now one or few of them have only one I/O path. Erasing (16) Indicates that the logical drive is currently being erased. Predictive Spare Rebuild Ready (17) Indicates that the logical drive is ready to perform a predictive spare rebuild. The logical drive is in the queue for rebuild. Rapid Parity Initialization In Progress (18) Indicates that the logical drive is currently undergoing rapid parity initialization (RPI). The logical drive is unavailable to the operating system during RPI and will be made available once RPI has completed. Rapid Parity Initialization Pending (19) Indicates that the logical drive is currently pending rapid parity initialization and will be unavailable. No Access - Encrypted - Missing Key (20)'
              valuemap:
                name: 'CPQIDA-MIB::cpqDaLogDrvStatus'
              tags:
                -
                  tag: Application
                  value: 'CPQIDA-MIB::cpqDaLogDrv'

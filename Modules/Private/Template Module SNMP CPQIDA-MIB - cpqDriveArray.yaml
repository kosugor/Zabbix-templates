. The Cache Module board stores mirrored copies of all data. If data exists on the board when the system is first powered up, the board performs a data compare test between the mirrored copies. If the data does not match, an error has occurred. Data may have been lost. Your board may need servicing. Read Failure (9) Indicates that write cache operations have been permanently disabled. The Cache Module board stores mirror copies of all data. While reading the data from the board, memory parity errors have occurred. Both copies were corrupted and cannot be retrieved. Data has been lost, and you should service the board. Write Failure (10) Indicates that write cache operations have been permanently disabled. This error occurs when an unsuccessful attempt was made to write data to the Cache Module board. Data could not be written to write cache memory in duplicate due to the detection of parity errors. This error does not indicate data loss. You should service the Cache Module board. Config Command (11) Indicates that write cache operations have been permanently disabled. The configuration of the logical drives has changed. You need to reconfigure t'

          uuid: 2a6525d8b11242fa9b6b993531ba5024
          name: 'SNMP Trap: CPQIDA-MIB::cpqDaSpareStatusChange'
          type: SNMP_TRAP
          key: 'snmptrap["\s\.1\.3\.6\.1\.4\.1\.232\.3\.0\.2\s"]'
          delay: '0'
          history: 30d
          trends: '0'
          value_type: LOG
          description: |
            Spare Drive Status Change. This trap signifies that the agent has detected a change in the status of a drive array spare drive. The variable cpqDaSpareStatus indicates the current spare drive status. The variable cpqDaSpareBusNumber indicates the SCSI bus number associated with this drive.
            
            Varbinds:
            0. cpqDaSpareStatus (INTEGER)
                  Spare Status.
                  
                  This shows the status of the on-line spare drive.
                  
                  The following values are valid for the spare status:
                  
                  Failed (3)
                  The on-line spare has failed and is no longer available for use.
                  
                  Inactive (4)
                  The monitored system has an on-line spare configured, but is
                  not currently in use.
                  
                  Building (5)
                  A physical drive has failed. Automatic Data Recovery
                  is in progress to recover data to the on-line spare.
                  
                  Active (6)
                  A physical drive has failed. Automatic Data Recovery is
                  complete. The system is using the on-line spare as a
                  replacement for the failed drive.
            
            1. cpqDaSpareBusNumber (INTEGER)
                  Spare Drive SCSI Bus Number.
                  
                  The bus number indicates to which SCSI bus this spare drive
                  is attached. The first instance is one and increments for
                  each SCSI bus on a controller. A value of -1 will be
                  returned if the spare drive is attached to a controller
                  that does not support multiple SCSI busses. This is not
                  supported by the IDA, IDA Expansion, or IDA-2 controllers.
            
            
          logtimefmt: 'hh:mm:ss dd/MM/yyyy'
          tags:
            -
              tag: Application
              value: 'CPQIDA-MIB::cpqDriveArray'
        -
          uuid: 3c896a329c4549e1babe8baf0ace6cad
          name: 'SNMP Trap: CPQIDA-MIB::cpqDaPhyDrvStatusChange'
          type: SNMP_TRAP
          key: 'snmptrap["\s\.1\.3\.6\.1\.4\.1\.232\.3\.0\.3\s"]'
          delay: '0'
          history: 30d
          trends: '0'
          value_type: LOG
          description: |
            Physical Drive Status Change. This trap signifies that the agent has detected a change in the status of a drive array physical drive. The variable cpaDaPhyDrvStatus indicates the current physical drive status. The variable cpqDaPhyDrvBusNumber indicates the SCSI bus number associated with this drive.
            
            Varbinds:
            0. cpqDaPhyDrvStatus (INTEGER)
                  Physical Drive Status.
                  
                  This shows the status of the physical drive.
                  
                  The following values are valid for the physical drive status:
                  
                  
                  Other (1)
                  Indicates that the instrument agent does not recognize
                  the drive. You may need to upgrade your instrument agent
                  and/or driver software.
                  
                  Ok (2)
                  Indicates the drive is functioning properly.
                  
                  Failed (3)
                  Indicates that the drive is no longer operating and
                  should be replaced.
                  
                  Predictive Failure(4)
                  Indicates that the drive has a predictive failure error and
                  should be replaced.
                  
                  Erasing(5)
                  Indicates that the drive is being erased.
                  
                  Erase Done(6)
                  Indicates that the drive has been erased and is now in an
                  offline state.
                  
                  Erase Queued(7)
                  Indicates that an erase operation is currently queued for
                  the drive.
                  
                  SSD Wear Out(8)
                  Indicates that a solid state drive is approaching the maximum
                  usage limit for writes (wear out) and should be replaced as soon
                  as possible.
                  
                  Not Authenticated(9)
                  Indicates the physical drive could not be authenticated as a genuine 
                  HP hard drive. The array controller will no longer control the drive 
                  LEDs. Please replace the hard drive with a genuine HP hard drive.
            
            1. cpqDaPhyDrvBusNumber (INTEGER)
                  Physical Drive SCSI Bus Number.
                  
                  The bus number indicates to which SCSI bus this physical
                  drive is attached. The first instance is one and increments
                  for each SCSI bus on a controller. A value of -1 will be
                  returned if the physical drive is attached to a controller
                  that does not support multiple SCSI busses. This is not
                  supported by the IDA, IDA Expansion, or IDA-2 controllers.
                  For SAS and SATA drives, the bus number corresponds to the
                  enclosure where the drive resides.
            
            
          logtimefmt: 'hh:mm:ss dd/MM/yyyy'
          tags:
            -
              tag: Application
              value: 'CPQIDA-MIB::cpqDriveArray'
